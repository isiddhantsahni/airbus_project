version: 0.2
    
phases:   
  install:
    runtime-versions:
      nodejs: 14
      python: latest
      
  pre_build:
    commands:
      - npm install -g aws-cdk
      - npm install n -g
      - cdk doctor
      - pip install -r requirements.txt 
      
  build:
    commands:
      - npm run build
      - echo Build started on `date`
      - cdk deploy
      
  post_build:
    commands:
      - echo Build completed on `date`