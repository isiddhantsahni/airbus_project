version: 0.2
    
phases:   
  install:
    runtime-versions:
      nodejs: 14
      # python: latest
      
  pre_build:
    commands:
      - npm install -g aws-cdk
      - npm install
      - pip install -r requirements.txt 
      - node --version
      
  build:
    commands:
      # - npm run build
      - echo Build started on `date`
      - cdk deploy AirbusPipelineStack
      - cdk deploy AirbusPipelineStack/dev/Airbus S3 Stack
      - cdk deploy AirbusPipelineStack/dev/Airbus EC2 Stack
      - cdk deploy AirbusPipelineStack/dev/Airbus Lambda Function Stack
      
  post_build:
    commands:
      - echo Build completed on `date`